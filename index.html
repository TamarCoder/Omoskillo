<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/Vector.svg">
    <link rel="stylesheet" href="global.css">
    <title>Omoskillo</title>
</head>

<body>



    <div class="container">
        <aside>
            <div class="aside-top">
                <div class="aside-logo">
                    <div class="logo">
                        <img src="./images/Vector.svg" alt="logo">
                        <h1 class="aside-heading">Omoskillo</h1>
                    </div>
                </div>
                <div class="aside-account">
                    <div class="account-info">
                        <img src="./images/profile.png" alt="profile">
                        <div class="acount-title">
                            <p>Andrio Richard</p>
                            <span>Student</span>
                        </div>
                    </div>
                    <div class="arrow">
                        <img src="./images/arrow.svg" alt="arrow">
                    </div>
                </div>
                <div class="aside-menu">
                    <div class="aside-menu-content">
                        <div class="content-box">
                            <img src="./images/home.svg" alt="home">
                            <p>Dashboard</p>
                        </div>
                        <div class="content-box">
                            <img src="./images/course.svg" alt="course">
                            <p>My Courses</p>
                        </div>
                        <div class="content-box">
                            <img src="./images/save.svg" alt="save">
                            <p>Save Classes</p>
                        </div>
                        <div class="content-box">
                            <img src="./images/file.svg" alt="file">
                            <p>Assingments </p>
                        </div>
                        <div class="content-box">
                            <img src="./images/test.svg" alt="test">
                            <p>Test </p>
                        </div>
                        <div class="content-box">
                            <img src="./images/Group.svg" alt="group">
                            <p>Groups</p>
                        </div>
                        <div class="content-box">
                            <img src="./images/forum.svg" alt="Forum">
                            <p>Forum</p>
                        </div>
                    </div>
                </div>
                <div class="aside-analitic">
                    <div class="analitics-content">
                        <div class="content-box">
                           <img src="./images/analitic.svg" alt="analitic">
                            <p>Analytics</p>
                        </div>
                        <div class="content-box">
                            <img src="./images/setting.svg" alt="setting">
                             <p>Setting</p>
                         </div>
                    </div>
                </div>
            </div>


            <div class="aside-bottom">
                <img src="./images/entre.svg" alt="entre">
                <p>Setting</p>
            </div>

        </aside>

        


        <div class="main-content">

            <header>
                <div class="box1"></div>
                <div class="box2"></div>
            </header>

            <main>
                <div class="main__wrapper"></div>
            </main>


        </div>
    </div>





</body>

</html>
